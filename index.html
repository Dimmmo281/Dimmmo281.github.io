<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WGN</title>
  <link rel="icon" href="https://i.pinimg.com/736x/0b/2d/fb/0b2dfbf53de3d2ee8d8cbd9e30ceb0a5.jpg" type="image/png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="time-card">
        <div class="time-display">00:00:00</div>
        <div class="date-display">1 января 2023</div>
      </div>
      <div class="background">
        <div class="gif-overlay"></div>
      </div>

  <div class="main-container">
    <!-- Левая карточка (Project) -->
    <div class="side-card project-card">
      <h2 class="card-title">Project</h2>
      <div class="project-icon">
        <a href="https://t.me/WgnImageBot" class="icon-link">
          <img src="https://i.pinimg.com/736x/34/28/25/342825c9733fb9eb7e8d055f879846fb.jpg" 
               alt="Project Icon" 
               class="centered-icon">
        </a>
      </div>
      <div class="card-text">
        <p> WgnImages - this is a telegram bot based on one of the best neural networks for image generation click on the label and test it yourself</p>
      </div>
    </div>

    <div class="center-card">
      <div class="photo-container">
        <img src="https://i.pinimg.com/736x/e4/4d/b7/e44db7b4e18fe69a5c25c3992c1c33ed.jpg" alt="Profile Photo" class="photo">
      </div>
      <div class="text-above-divider">BIO WGN</div>
      <div class="divider"></div>
      
      <div class="icon-bar">
        <a href="https://t.me/Dimimimoto0" target="_blank" class="icon-link">
          <img src="https://i.pinimg.com/736x/e2/60/d9/e260d96b507f8e8cb4ddd82405604883.jpg" alt="Telegram" class="icon">
        </a>
        <a href="https://github.com/Dimmmo281" target="_blank" class="icon-link">
          <img src="https://i.pinimg.com/736x/64/88/0b/64880b9b0fe5b53bbe3f7280d262b33f.jpg" alt="GitHub" class="icon">
        </a>
        <a href="https://ru.pinterest.com/vorobevdima317/" target="_blank" class="icon-link">
          <img src="https://i.pinimg.com/736x/37/11/b3/3711b36a7dc96f2abcaf49bdf3784739.jpg" alt="Pinterest" class="icon">
        </a>
      </div>
      
      
      <div class="music-player">
        <div class="player-controls">
          

        <button class="control-btn prev-btn">
          <img src="https://cdn-icons-png.flaticon.com/128/4211/4211379.png" alt="Previous" class="icon-button">
          </button>
        <button class="control-btn play-btn">
          <img src="https://cdn-icons-png.flaticon.com/128/483/483054.png" alt="Play" class="icon-button">
        </button>
        <button class="control-btn next-btn">
           <img src="https://cdn-icons-png.flaticon.com/128/4211/4211373.png" alt="Next" class="icon-button">
        </button>
        </div>
        <div class="track-info">
          <div class="track-name">No track selected</div>
          <div class="track-time">0:00 / 0:00</div>
        </div>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <audio id="audio-player"></audio>
      </div>
    </div>

    <!-- Правая карточка (Info) -->
    <div class="side-card info-card">
      <div class="info-item">
        <div class="info-label">
          <img src="https://i.pinimg.com/736x/2a/db/9c/2adb9c10fe078155115879fc089c5939.jpg" alt="Age" class="info-icon">
          AGE:
        </div>
        <div class="info-value">classified</div>
      </div>
      <div class="info-item">
        <div class="info-label">
          <img src="https://i.pinimg.com/736x/18/48/9d/18489ddb6cf11659a482c56115dbb0fd.jpg" alt="Name" class="info-icon">
          NAME:
        </div>
        <div class="info-value">Dmitry</div>
      </div>
      <div class="info-item">
        <div class="info-label">
          <img src="https://i.pinimg.com/736x/3a/56/59/3a5659188303f4ce0bd3f7486e5d29d0.jpg" alt="Country" class="info-icon">
          COUNTRY:
        </div>
        <div class="info-value">Russia</div>
      </div>
      <div class="info-item">
        <div class="info-label">
          <img src="https://i.pinimg.com/736x/73/bb/1c/73bb1cfcc9372286134fb553117c1679.jpg" alt="Ideology" class="info-icon">
          IDEOLOGY:
        </div>
        <div class="info-value">if it's worth it go all the way</div>
      </div>
  </div>
  <script src="index.js" defer></script>
</body>
</html>
